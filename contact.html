<body>
    <header class="contact">
        <a href="home.html">
            <img src="/images/Back%20BTN.png" class="Back-BTN" alt="Back button">
        </a>
        <h1>Contact Us</h1>
        </header>
<main>
    <article class="Contact-us">
        <p>We ask that you use this contact form in all communications with us.
            <p>This applies to all questions, 
                including questions about your order. </p>
            <p>You will find your order in the e-mail you received them with top-class customer service.</p> 
              </p>
            <img src="/images/contact-image.png" class="contact-img" alt="contact image">
    </article>


   <section class="contact-form">
    <label for="name">Fullname</label>
    <input type="text" class="full-name" id="name" placeholder="Joe" />
    
<br>
    <label for="email">Email</label>
    <input type="text" class="email" id="email" placeholder="johnTrafek@gmail.com" />

<br>
    <label for="last-name">Lastname</label>
    <input type="text" class="last-name" id="last-name" placeholder="Trafek" />
<br>
    <label for="phone-number">Number</label>
    <input type="text" class="phone-number" id="phone-number" placeholder="1234164938"/>
 </section>


 <section class="contact-button">
    <a href="home.html">
    <input type="submit" value="Send" class="contact-button"/>
    </a>
</section>
